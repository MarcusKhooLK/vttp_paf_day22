<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Gif</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
        integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <table class="table">
                <tbody>
                    <thead>
                        <tr>
                            <th class="display-6">Results</th>
                        </tr>
                    </thead>
                    <tr>
                        <td>Phrase:</td>
                        <td><span data-th-text="${phrase}"></span></td>
                    </tr>
                    <tr>
                        <td>Limit:</td>
                        <td>
                            <span data-th-text="${limit}"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>Rating:</td>
                        <td>
                            <span data-th-text="${rating}"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col m-3" data-th-each="image: ${images}" >
                <img data-th-src="${image}" />
            </div>
        </div>
    </div>
</body>

</html>
